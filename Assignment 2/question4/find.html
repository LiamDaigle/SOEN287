<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/find.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="styles/images/logo.png" class="logo"></a>
        <h1>Happy Creature's Adoption Center</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse Available Pets</a>
        <a href="find.html" id="find-link">Find a Dog/Cat</a>
        <a href="dogcare.html">Dog Care</a>
        <a href="catcare.html">Cat care</a>
        <a href="petgiveaway.html">Have a Pet to Give Away?</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="content">
        <form method="post">
            <label>Type of Pet:</label>
            <label>Dog</label><input type="radio" name="pet-type" id="dog">
            <label>Cat</label><input type="radio" name="pet-type" id="cat">
            <br><br>
            <label>Pet Breed:</label>
            <select name="breed">
                <option name="breed" id="breed-black-lab">Black Lab (Dog)</option>
                <option name="breed" id="breed-chocolate-lab">Chocolate Lab (Dog)</option>
                <option name="breed" id="breed-golden-retriever">Golden Retriever (Dog)</option>
                <option name="breed" id="breed-chihuahua">Chihuahua (Dog)</option>
                <option name="breed" id="breed-basset-hound">Basset Hound (Dog)</option>
                <option name="breed" id="breed-siamese">Siamese (Cat)</option>
                <option name="breed" id="breed-persian">Persian (Cat)</option>
                <option name="breed" id="breed-maine-coon">Maine Coon (Cat)</option>
                <option name="breed" id="breed-bengal">Bengal (Cat)</option>
                <option name="breed" id="breed-other">Does not matter</option>
            </select>
            <br><br>
            <label>Preffered Age: </label>
            <select name="age">
                <option name="age" id="age-0-1">0 - 1</option>
                <option name="age" id="age-1-2">1 - 2</option>
                <option name="age" id="age-2-3">2 - 3</option>
                <option name="age" id="age-3-6">3 - 6</option>
                <option name="age" id="age-6-8">6 - 8</option>
                <option name="age" id="age-8+">8+</option>
                <option name="age" id="age-other">Does not matter</option>
            </select>
            <br><br>
            <label>Preffered Gender: </label>
            <input type="radio" name="gender" id="gender-male">Male
            <input type="radio" name="gender" id="gender-female">Female
            <input type="radio" name="gender" id="gender-other">Other
            <br><br>
            <label>Gets Along With: </label>
            <input type="checkbox" name="get-along" id="get-along-dog">Dogs
            <input type="checkbox" name="get-along" id="get-along-cat">Cat
            <input type="checkbox" name="get-along" id="get-along-children">Children
            <br><br>
            <input type="submit" name="submit" id="submit-button">
            <input type="reset" name="reset" id="reset-button">
        </form>
    </div>
    <footer>
        <a href="privacy-disclaimer.html">Privacy/Disclaimer Statement</a>
        <p>Works in Google Chrome (Magnification at 100%)</p>
    </footer>
    
</body>
</html>
